<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        #github-status {
            aria-live: polite;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
        }
        .dark {
            background-color: #333;
            color: #f9f9f9;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

<div id="github-status">Status will be reported here.</div>
<button id="toggle-theme">Toggle Theme</button>

<div id="markdown-output"></div>

<script>
    const statusDiv = document.getElementById('github-status');
    const toggleThemeButton = document.getElementById('toggle-theme');
    let darkMode = false;

    function updateStatus(message) {
        statusDiv.textContent = message;
    }

    async function fetchData() {
        updateStatus('Lookup started...');
        try {
            const response = await fetch('./data.json'); // Change to your actual data file
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            // Process your data here
            updateStatus('Lookup successful!');
        } catch (error) {
            updateStatus('Failed to load data.');
            console.error('Fetch error:', error);
        }
    }

    toggleThemeButton.addEventListener('click', () => {
        darkMode = !darkMode;
        document.body.classList.toggle('dark', darkMode);
    });

    fetchData();

</script>

<footer><!-- build-id: 2023-10-03T12:00:00Z --></footer>
</body>
</html>
